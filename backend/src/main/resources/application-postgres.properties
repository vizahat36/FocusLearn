# Postgres profile - use when you have a running Postgres instance and want Flyway migrations to run
spring.profiles.active=postgres

# Database (override as needed)
spring.datasource.url=jdbc:postgresql://localhost:5432/focuslearn_dev
spring.datasource.username=focuslearn
spring.datasource.password=change_me

# Production-like settings
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
