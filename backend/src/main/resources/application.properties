server.port=8080
spring.application.name=FocusLearnBackend

# Database (switch to MySQL local dev)
spring.datasource.url=jdbc:mysql://localhost:3306/focuslearn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Viz@1234
spring.jpa.show-sql=true

# Default: development-friendly settings
# Disable Flyway by default to avoid startup failure when Postgres isn't available.
spring.flyway.enabled=false

# Let Hibernate create/update schema in dev mode. Set to 'none' in production (see application-postgres.properties)
spring.jpa.hibernate.ddl-auto=update

# JWT
app.jwt.secret=replace_this_with_very_long_secret_key_that_is_at_least_256_bits
app.jwt.expiration_ms=3600000

